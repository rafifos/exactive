name: Test

on:
  push:
    branches: master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Unit tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test --passWithNoTests

      - name: E2E tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:e2e --passWithNoTests

      - name: Coverage tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:cov --passWithNoTests
