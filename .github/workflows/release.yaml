name: Release

on:
  push:
    branches: master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Release
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: semantic-release
